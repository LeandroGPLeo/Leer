<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Vocales</title>
    <style>
        body { font-family: 'Comic Sans MS', sans-serif; text-align: center; background-color: #f0f8ff; padding: 30px; }
        .boton-opcion { width: 120px; height: 120px; font-size: 60px; margin: 10px; cursor: pointer; border-radius: 20px; border: 5px solid #ccc; background: white; }
        #mensaje { font-size: 28px; margin: 20px; font-weight: bold; }
        .controles { margin-top: 20px; }
        button#btn-siguiente { padding: 15px 30px; font-size: 20px; background-color: #2196F3; color: white; border: none; border-radius: 10px; display: none; cursor: pointer; }
        button#btn-repetir { padding: 10px 20px; font-size: 16px; background-color: #ff9800; color: white; border: none; border-radius: 50px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="pantalla-inicio">
        <h1>¬°Hola! ¬øAprendemos las vocales?</h1>
        <button onclick="comenzar()" style="padding: 20px; font-size: 24px; background: #4CAF50; color: white; border: none; border-radius: 10px;">¬°Empezar!</button>
    </div>

    <div id="juego" style="display: none;">
        <h1 id="pregunta">¬øD√≥nde est√° la letra?</h1>
        
        <button id="btn-repetir" onclick="reproducirPregunta()">üîä Escuchar otra vez</button>
        
        <div id="opciones" style="margin-top: 30px;">
            </div>

        <div id="mensaje"></div>
        
        <button id="btn-siguiente" onclick="siguienteNivel()">¬°Siguiente letra! ‚è≠Ô∏è</button>
    </div>

    <script>
        const vocales = ['A', 'E', 'I', 'O', 'U'];
        let nivelActual = 0;

    function decir(texto) 
    {
        window.speechSynthesis.cancel();
        const mensajeVoz = new SpeechSynthesisUtterance();
        
        // Si el texto es solo una letra, la convertimos en algo que el iPhone lea bien
        let sonido = texto.toLowerCase();
        if (sonido === 'a') sonido = 'letra ah';
        if (sonido === 'e') sonido = 'letra eh';
        if (sonido === 'i') sonido = 'letra i'; // Aqu√≠ ya no deber√≠a decir "primera"
        if (sonido === 'o') sonido = 'letra oh';
        if (sonido === 'u') sonido = 'letra uh';
    
        mensajeVoz.text = sonido;
        mensajeVoz.lang = 'es-ES';
        window.speechSynthesis.speak(mensajeVoz);
    }

        function comenzar() {
            document.getElementById('pantalla-inicio').style.display = 'none';
            document.getElementById('juego').style.display = 'block';
            cargarNivel();
        }

        function reproducirPregunta() {
            decir("¬øD√≥nde est√° la letra " + vocales[nivelActual] + "?");
        }

        function cargarNivel() {
            const letraCorrecta = vocales[nivelActual];
            document.getElementById('pregunta').innerText = "¬øD√≥nde est√° la letra " + letraCorrecta + "?";
            document.getElementById('mensaje').innerText = "";
            document.getElementById('btn-siguiente').style.display = 'none';
            document.body.style.backgroundColor = "#f0f8ff";
            
            // Generar opciones aleatorias (la correcta y dos m√°s)
            const contenedor = document.getElementById('opciones');
            contenedor.innerHTML = "";
            
            // Creamos 3 opciones (la correcta y 2 m√°s de la lista)
            let opciones = [letraCorrecta];
            while(opciones.length < 3) {
                let azar = vocales[Math.floor(Math.random() * vocales.length)];
                if(!opciones.includes(azar)) opciones.push(azar);
            }
            opciones.sort(() => Math.random() - 0.5); // Mezclar botones

            opciones.forEach(letra => {
                const btn = document.createElement('button');
                btn.className = 'boton-opcion';
                btn.innerText = letra;
                btn.onclick = () => verificar(letra);
                contenedor.appendChild(btn);
            });

            reproducirPregunta();
        }

    function verificar(letraPresionada) 
    {
    const correcta = vocales[nivelActual];
    
        if (letraPresionada === correcta) {
            // Usamos min√∫sculas para que el navegador diga "i" y no "primera"
            decir("¬°Muy bien! Esa es la " + correcta.toLowerCase());
            
            document.getElementById('mensaje').innerText = "¬°Excelente! üåü";
            document.body.style.backgroundColor = "#d4edda";
            document.getElementById('btn-siguiente').style.display = 'inline-block';
        } else {
            // Aqu√≠ tambi√©n convertimos ambas letras a min√∫sculas para la voz
            decir("Esa es la " + letraPresionada.toLowerCase() + ". Busca la " + correcta.toLowerCase());
            
            document.getElementById('mensaje').innerText = "Casi... ¬°int√©ntalo de nuevo! üí™";
            document.body.style.backgroundColor = "#f8d7da";
        }
    }

        function siguienteNivel() {
            nivelActual++;
            if (nivelActual < vocales.length) {
                cargarNivel();
            } else {
                decir("¬°Felicidades! Terminamos todas las vocales.");
                document.getElementById('juego').innerHTML = "<h1>¬°Eres un genio! üèÜ</h1><button onclick='location.reload()'>Volver a jugar</button>";
            }
        }
    </script>
</body>
</html>
